<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragment/library.html::head('list role')">
</head>
<body >
<nav th:replace="/fragment/library.html::nav">

</nav >
<div class="container">
    <h1 class="text-center">List Role</h1>
    <a th:href="'/role/create'" class="btn btn-primary">Add new</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${roleStat.index +1}"></td>
            <td th:text="${role.id}"></td>
            <td th:text="${role.rollname}"></td>
            <td>
                <a th:href="'/role/edit/'+${role.id}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
