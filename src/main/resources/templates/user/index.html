<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragment/library.html::head('list user')">
</head>
<body >
<nav th:replace="/fragment/library.html::nav">

</nav>
<div class="container">
    <h1 class="text-center">List User</h1>
    <a th:href="'/user/create'" class="btn btn-primary">Add new</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${userStat.index +1}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstname +' ' +user.lastname}"></td>

            </td>
            <td>
                <a th:href="'/user/edit/'+${user.id}" class="btn btn-warning">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{/user/delete/{id}(id=${user.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                <!--<a th:href="'/user/delete/'+${user.id}" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
