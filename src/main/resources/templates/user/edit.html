<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragment/library.html::head('list role')">
</head>
<body >
<nav th:replace="/fragment/library.html::nav">

</nav>
<div class="container">
    <h2>Edit Form</h2>
    <form action="/user/save_edit" method="post" th:object="${user}">
        <input type="text" hidden="hidden" class="form-control" id="id" name="id" readonly th:field="*{id}">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password"  th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required th:field="*{firstname}">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required th:field="*{lastname}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
